[package]
name = "sentry-cli"
version = "0.27.1"
authors = ["Armin Ronacher <armin.ronacher@active-4.com>"]
build = "build.rs"

[dependencies]
clap = { version = "2.19", default-features = false, features = ["suggestions", "wrap_help"] }
error-chain = "0.10"
serde = "0.9"
serde_json = "0.9"
serde_derive = "0.9"
url = "1.4"
uuid = { version = "0.4", features = ["v4"] }
walkdir = "1.0"
which = "1.0"
zip = "0.2"
sha1 = "0.2.0"
itertools = "0.5"
rust-ini = "0.10"
open = "1.2"
runas = "0.1"
log = "0.3"
term = "0.4"
curl = "0.4"
might-be-minified = "0.1"
sourcemap = "0.15.1"
backtrace = "0.3.0"
plist = "0.1.2"
if_chain = "^0.1.2"
chrono = "^0.2.25"
regex = "0.1.80"
lazy_static = "0.2.4"

[target."cfg(not(windows))".dependencies]
chan = "0.1"
chan-signal = "0.2"
